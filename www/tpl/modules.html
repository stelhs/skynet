<!-- START BLOCK : module -->
    <div id="module_{name}"
         style="display: none;
                border: solid 1px;
                padding-bottom: 20px">


        <div style="line-height: 30px;
                    padding-top: 5px;">

            <div style="display: inline-block;
                        padding-left: 30px;
                        padding-right: 30px;
                        font-size: 20px;
                        font-weight: bold;">
                {description}
            </div>

            <!-- START BLOCK : page_selector -->
                <a class="button_switch_page" onclick="ui.{name}.switchPrevPage()"><-</a>
                <span id="module_{name}_page_selector"
                      style="font-weight: bold;
                             padding: 10px;
                             font-size: 20;"></span>
                <a class="button_switch_page" onclick="ui.{name}.switchNextPage()">-></a>
            <!-- END BLOCK : page_selector -->


            <a style="vertical-align: bottom;
                     float: right;
                     margin-right: 10px;"
                class="button_admin_mode" onclick="ui.logout()">
                <img id="button_disable_super_mode"
                     style="height: 40px;
                            display: inline-block"
                     src="{img_dir}/eye_off.png">
            </a>

            <a style="vertical-align: bottom;
                     float: right;
                     margin-right: 20px;"
                class="button_admin_mode" onclick="ui.pinCodeDialog()">
                <img id="button_enable_super_mode"
                     style="height: 40px;
                            display: block"
                     src="{img_dir}/eye_on.png">
            </a>

        </div>

        <!-- START BLOCK : page -->
            <div id="module_{name}_page_{pageNum}_block"
                 style="display: none;
                        margin: 10 10 10 20;">
                <div id="module_{name}_page_{pageNum}_content"> Содержимое страницы </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
        <!-- END BLOCK : page -->
    </div>
<!-- END BLOCK : module -->
